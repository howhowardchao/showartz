services:
  postgres:
    image: postgres:16-alpine
    container_name: showartz-postgres
    environment:
      POSTGRES_USER: showartz
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: showartz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U showartz"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: showartz-app
    environment:
      DATABASE_URL: postgresql://showartz:${POSTGRES_PASSWORD:-changeme}@postgres:5432/showartz
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ASSISTANT_ID: ${OPENAI_ASSISTANT_ID}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret}
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      # 持久化上傳的文件
      - ./public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  postgres_data:
  # uploads 目錄使用 bind mount，不需要在這裡定義

